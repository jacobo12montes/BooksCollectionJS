<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksCollection</title>
</head>
<body>
    <header>
        <h1>All awesome Books</h1>
    </header>
    <main class="container">
        <div class="row border border-3 border-dark p-2 book-listing" id="book-list"></div>
        <hr>
        <h1 id="top-title">Add a new Book</h1>
        <form class="d-flex flex-column w-75 m-auto" id="book-add" onsubmit="return addBooks()">
            <input type="text" id="name-book" name="name-book" placeholder="Put your title here" required><br>
            <input type="text" id="author-book" name="author-book" placeholder="Put your author here" required><br><br>
            <button class="w-25 align-self-end" type="submit">Add</button>
        </form>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
